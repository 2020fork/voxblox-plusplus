segment_point_cloud_topic: "/scenenet_node/object_segment"
world_frame_id: "world"
camera_frame_id: "scenenet_camera_frame"
enable_icp: true
voxblox:
  voxel_size: 0.02
  voxels_per_side: 8
  truncation_distance_factor: 5.0
  voxel_carving_enabled: false
  min_ray_length_m: 0.1
  max_ray_length_m: 10

pairwise_confidence_merging:
  enable_pairwise_confidence_merging: false
  pairwise_confidence_ratio_threshold: 0.05
  pairwise_confidence_count_threshold: 9

semantic_instance_segmentation:
  enable_semantic_instance_segmentation: false

icp:
  enable_icp: true
  keep_track_of_icp_correction: true

object_database:
  publish_gsm_updates: false

meshing:
  visualize: true
  update_mesh_every_n_sec: 1.0
  mesh_color_scheme: "geometric_instance_label"
  publish_segment_mesh: false
  publish_scene_mesh: false
  mesh_filename: "scenenet_gsm.ply"
  publish_pointclouds: true
